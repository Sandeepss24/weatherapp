<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather showing | What's next</title>
    <link rel="icon" type="image/x-icon"
        href="https://img.freepik.com/premium-vector/weather-icon-logo-vector-design_757387-55.jpg?w=2000">

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body
    style="background-image: url('https://cdn.britannica.com/74/182174-050-6755AB49/balloon-sky.jpg'); background-size: cover;">


    <div class="container-fluid" id="container">
        <header class="text-center text-light py-4">
            <h1>Live Weather Application</h1>
            <p>Get real-time weather updates for any city worldwide </p>
        </header>
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card" id="card">
                    <div class="search">
                        <div class="search-container">
                            <input type="text" placeholder="Enter your city name" spellcheck="false">
                            <i class="fas fa-times clear-icon" style="display: none;"></i>
                        </div>
                        <button class="search-btn"><img src="./images/search.png"></button>
                    </div>
                    <div class="error text-light">
                        <p>Invalid city name</p>
                    </div>
                    <div class="weather">
                        <img src="./images/rain.png" alt="img" class="weather-icon">
                        <h1 class="temp">22°C</h1>
                        <h2 class="city">New York</h2>
                        <div class="details align-text-center">
                            <!-- humidity -->
                            <div class="col">
                                <img src="./images/humidity.png" alt="img">
                                <div>
                                    <p class="humidity">50%<br></p>
                                    <p class="name">Humidity</p>
                                </div>
                            </div>
                            <!-- wind -->
                            <div class="col">
                                <img src="./images/wind.png" alt="img">
                                <div>
                                    <p class="wind">15km</p>
                                    <p class="name">Wind</p>
                                </div>
                            </div>
                        </div>
                        <div class="details align-text-center">
                            <!-- pressure -->
                            <div class="col">
                                <img src="https://cdn-icons-png.flaticon.com/512/8031/8031050.png" alt="img">
                                <div>
                                    <p class="pressure">50%</p>
                                    <p class="name">Pressure</p>
                                </div>
                            </div>
                            <!-- country -->
                            <div class="col">
                                <img src="images/20200625074107_56_o_1ba8en13b14c61b15hei1bd63jlc-removebg-preview.png"
                                    alt="img">
                                <div>
                                    <p class="country">15km</p>
                                    <p class="name">Country</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-light mt-4">
        <p>© 2026 Weather App by Sandeep S S</p>
    </footer>

    </div>
</body>
<script>
    const apiKey = "91f7ab6f0ce945aa5b6eff3d545eed71";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search .search-btn");
    const clearIcon = document.querySelector(".search .clear-icon");
    const weatherIcon = document.querySelector(".weather-icon");

    // Function to toggle clear icon visibility
    function toggleClearButton() {
        if (searchBox.value.trim() !== "") {
            clearIcon.style.display = "block";
        } else {
            clearIcon.style.display = "none";
        }
    }

    // Function to clear search input
    function clearSearch() {
        searchBox.value = "";
        toggleClearButton();
        searchBox.focus();
    }

    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }
        else {
            var data = await response.json();

            // console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
            document.querySelector(".pressure").innerHTML = data.main.pressure;
            document.querySelector(".country").innerHTML = data.sys.country;


            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png"
            }
            else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png"
            }
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png"
            }
            else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png"
            }
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png"
            }

            document.querySelector(".weather").style.display = "block"
            document.querySelector(".error").style.display = "none";

        }

    }

    // Event listeners
    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });

    clearIcon.addEventListener("click", clearSearch);

    searchBox.addEventListener("input", toggleClearButton);

    searchBox.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            checkWeather(searchBox.value);
        }
    });

</script>

</html>
